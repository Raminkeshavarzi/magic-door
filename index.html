<!DOCTYPE html>
<html>
  <head>
    <title>Magic Door!</title>
    <link href="./Css/app.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
  </head>
  
  <body>
    
    <!-- Header -->
    <div class="header"> 
    </div>
  <div class="container">
    <!-- Title -->
    <div class="title-row">
      <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg" alt="title" />
        <p class="instructions-title">Instructions for playing the game</p>
      <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg" alt="title" />
    </div>

    <!-- Table -->
    <table class="instructions-row">
      <tr>
        <td class="instructions-number"> 1 </td>
        <td class="instructions-text"> 
          Hiding behind one of these doors is the ChoreBot.
        </td>
      </tr>
      <tr>
        <td class="instructions-number"> 2</td>
        <td class="instructions-text"> 
          Your mission is to open all of the doors without running into the ChoreBot.
        </td>
      </tr>
      <tr>
        <td class="instructions-number"> 3</td>
        <td class="instructions-text"> 
          If you manage to avoid the ChoreBot until you open the very last door, you win!
        </td>
      </tr>
      <tr>
        <td class="instructions-number"> 4</td>
        <td class="instructions-text"> 
          See if you can score a winning streak!
        </td>
      </tr>
    </table>

    <!-- Doors -->
    <div class="door-row">
      <img id="door1" class ="frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg" alt="door">
      <img id="door2" class ="frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg" alt="door">
      <img id="door3" class ="frame" src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg" alt="door">
    </div>
    
    <div id="start-row">
      <button id="start">
      Good Luck!
      </button>
    </div>
  </div>

    <script type="text/javascript" src="./JS/app.js"></script>
  </body>
</html>
